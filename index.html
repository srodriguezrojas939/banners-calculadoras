<!DOCTYPE html>
<html lang="es"><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Visor LaTeX</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-nK8hlFx0S30cSd8Fw7u/UI2iR1R8X9D+h/b9A/X4Q+gKx+z8" crossorigin="anonymous">
    
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .calculator-container {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Estilos para el SVG de la calculadora */
        #calculatorSVG {
            width: 300px; /* Tamaño del SVG */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Estilo para el área de visualización de LaTeX */
        #latexDisplay {
            position: absolute; /* Para posicionar sobre el SVG */
            width: 170px; /* Ajusta al "hueco" de la pantalla */
            height: 60px; /* Ajusta al "hueco" de la pantalla */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centrar */
            overflow: hidden; /* Ocultar lo que se sale */
            display: flex;
            align-items: center;
            justify-content: center;
            background: none; /* Transparente, el SVG tiene el fondo */
            box-sizing: border-box;
            padding: 5px;
            font-size: 1.2em; /* Tamaño de la fórmula */
            color: #333;
        }

        /* Contenedor del SVG para posicionar el LaTeX */
        .svg-wrapper {
            position: relative;
            width: 300px; /* Igual al width del SVG */
            height: 380px; /* Aproximado al alto del SVG */
        }

        textarea {
            width: 90%;
            max-width: 400px;
            min-height: 80px;
            padding: 10px;
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            resize: vertical;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        button {
            background: #333;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #555;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        /* Ajustes para KaTeX */
        .katex {
            font-size: 1.2em; /* Asegúrate de que las fórmulas se vean bien */
            white-space: normal; /* Permite que las fórmulas largas se envuelvan */
        }
    </style>
</head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Visor LaTeX</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-nK8hlFx0S30cSd8Fw7u/UI2iR1R8X9D+h/b9A/X4Q+gKx+z8" crossorigin="anonymous">
    
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .calculator-container {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Estilos para el SVG de la calculadora */
        #calculatorSVG {
            width: 300px; /* Tamaño del SVG */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Estilo para el área de visualización de LaTeX */
        #latexDisplay {
            position: absolute; /* Para posicionar sobre el SVG */
            width: 170px; /* Ajusta al "hueco" de la pantalla */
            height: 60px; /* Ajusta al "hueco" de la pantalla */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centrar */
            overflow: hidden; /* Ocultar lo que se sale */
            display: flex;
            align-items: center;
            justify-content: center;
            background: none; /* Transparente, el SVG tiene el fondo */
            box-sizing: border-box;
            padding: 5px;
            font-size: 1.2em; /* Tamaño de la fórmula */
            color: #333;
        }

        /* Contenedor del SVG para posicionar el LaTeX */
        .svg-wrapper {
            position: relative;
            width: 300px; /* Igual al width del SVG */
            height: 380px; /* Aproximado al alto del SVG */

        textarea {
            width: 90%;
            max-width: 400px;
            min-height: 80px;
            padding: 10px;
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            resize: vertical;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        button {
            background: #333;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #555;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        /* Ajustes para KaTeX */
        .katex {
            font-size: 1.2em; /* Asegúrate de que las fórmulas se vean bien */
            white-space: normal; /* Permite que las fórmulas largas se envuelvan */
        }
